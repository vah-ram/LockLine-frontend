<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css">
    <title></title>
</head>
<body>
    <main class="main__registration">
        <form 
            id="registerForm"
            class="register__form">
            
            <h2 class="register__title">
                Sign up
            </h2>

            <div class="form__input">
                <input 
                    type="text"
                    placeholder="Username"
                    name="username"
                    maxlength="30"
                    style="width: 90%;
                            background: transparent;
                            border: none; outline: none;">
            </div>

            <div class="form__input">
                <input 
                    type="text"
                    placeholder="E-mail"
                    name="email"
                    maxlength="30"
                    style="width: 90%;
                            background: transparent;
                            border: none; outline: none;">
            </div>
            
            <div class="form__input">
                <input 
                    type="password"
                    placeholder="Password"
                    name="password"
                    class="passInput"
                    maxlength="30"
                    style="width: 90%;
                            background: transparent;
                            border: none; outline: none;">

                <button class="eye__btn eye__btn--pass" type="button">
                    <img 
                        src="./img/eye-view.png" 
                        class="eye__view-icon">
                    
                    <img 
                        src="./img/eye-hide.png" 
                        class="eye__hide-icon">
                </button>
            </div>

             <div class="form__input">
                <input 
                    type="password"
                    placeholder="Correct password"
                    name="correctpassword"
                    class="correct__passInput"
                    maxlength="30"
                    style="width: 90%;
                            background: transparent;
                            border: none; outline: none;">

                <button class="eye__btn eye__btn--correctPass" type="button">
                    <img 
                        src="./img/eye-view.png" 
                        class="eye__view-icon">
                    
                    <img 
                        src="./img/eye-hide.png" 
                        class="eye__hide-icon">
                </button>
            </div>

            <button class="form__submit-btn" type="submit">
                Register
            </button>

            <p class="form__account-text">
                Already have an account `
                <a 
                    href="./login.html"
                    class="form__account-link">Sign in</a>
            </p>

        </form>
    </main>

    <script src="./js/register.js"></script>
</body>
</html>
